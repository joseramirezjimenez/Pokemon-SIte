<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Site</title>

    <!-- Link the Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstraps_2/css/bootstrap.css">

    <!-- Link my CSS file -->
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <!--Nav Bar -->
    <nav class="navbar navbar-light" style="background-color: #ef5350;">
        <!-- Brand -->
        <span class="navbar-brand mb-0 h1">Pokedex</span>

        <!-- Search Box + Search Button-->
        <form class="form-inline">
            <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Enter ID/Name" aria-label="Search">
            <button id="search" class="btn btn-outline-dark my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>

    <!-- Pokemon Card -->
    <div id="pokemonInfoCard" class="card text-center" style="width: 18rem;">
        <!-- Pokemon Image -->
        <img id="pokemonImage" src="..." class="card-img-top" alt="...">

        <!-- Pokemone Name -->
        <div class="card-body">
            <h5 id="pokemonName" class="card-title">Pokemon Name</h5>
        </div>

        <!-- List of Pokemon Information -->
        <ul id="pokemonInformationList" class="list-group list-group-flush">
            
        </ul>
    </div>

    <!-- Link jQuery, Popper.js, and the Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../Bootstraps_2/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Link my JS file -->
    <script type="text/javascript" src="../JS/pokemon.js"></script>
</body>

</html>
